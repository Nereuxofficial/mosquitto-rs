[package]
name = "mosquitto-rs"
version = "0.3.1"
authors = ["Wez Furlong"]
edition = "2018"
readme = "README.md"
license = "MIT"
description = "An async MQTT client based on libmosquitto"
documentation = "https://docs.rs/mosquitto-rs"
repository = "https://github.com/wez/mosquitto-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-channel = "1.5"
lazy_static = "1.4"
libc = "0.2"
libmosquitto-sys = {version="0.1.2", path="../libmosquitto-sys" }
thiserror = "1.0"

[dev-dependencies]
smol = "1.2"
